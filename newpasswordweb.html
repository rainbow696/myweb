<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码重新注册页</title>
</head>
<body bgcolor="aliceblue">
    <center>
        <form action="reset-password" method="post">
            <label for="username">用户名：</label><br>
            <input type="text" id="username" name="username" placeholder="请输入用户名" required autocomplete="username"><br>
            <label for="new-password">新密码：</label><br>
            <input type="password" id="new-password" name="new-password" placeholder="请输入新密码" required autocomplete="new-password"><br>
            <label for="confirm-password">确认密码：</label><br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="再次输入密码" required autocomplete="new-password"><br>
            <label for="phone">手机号：</label><br>
            <input type="tel" id="phone" name="phone" maxlength="11" placeholder="请输入11位手机号" required autocomplete="tel"><br>
            <label for="code">验证码：</label><br>
            <input type="text" id="code" name="code" placeholder="请输入验证码" required><br>
            <input type="submit" value="提交注册">
        </form>
    </center>
</body>
</html>
